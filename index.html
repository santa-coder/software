<!DOCTYPE html>
<html lang="en">
    <title>TAC TONE LOGIN</title>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="new.css">
</head>
<body>
    
  <div class="lock-screen-bg"></div>
  <!-- LOGIN SCREEN -->
  <div class="card login-screen visible" id="loginScreen">
    <div class="login-card center">
      <h2>TAC TONE</h2>
      <p class="note">Welcome!! Have a Good Day!!</p>

      <label>Username</label>
      <input id="loginUser" type="text" placeholder="Username">

      <label>Password</label>
      <input id="loginPass" type="password" placeholder="Password">

      <div class="controls" style="margin-top:12px">
        <button id="btnLogin">Login</button>
        <button class="ghost" id="btnLoginGuest">Continue as Guest</button>
      </div>
    </div>
  </div>

<script>
/* -------------------------
   Simple client-side "login"
   (demo only â€” not secure)
------------------------- */
const demoUser = {user:'admin', pass:'123', display:'Admin'};

const btnLogin = document.getElementById('btnLogin');
const btnLoginGuest = document.getElementById('btnLoginGuest');

// Login button
btnLogin.addEventListener('click', () => {
  const username = document.getElementById('loginUser').value.trim();
  const password = document.getElementById('loginPass').value;

  if(username === demoUser.user && password === demoUser.pass){
    // Set session storage flag
    sessionStorage.setItem('loggedIn', 'true'); 
    // Redirect to main app page
    window.location.href = "main.html";
  } else {
    alert('Invalid username or password');
  }
});

// Guest login (optional)
btnLoginGuest.addEventListener('click', () => {
  sessionStorage.setItem('loggedIn', 'true');
  window.location.href = "main.html";
});
</script>
</body>
</html>
